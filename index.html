<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }
      canvas {
        border: solid 0.2em #fff;
        height: 90vh;
      }
      #player {
          display: none;
      }
    </style>
  </head>
  <body>
    <input id="start" type="button" value="Start Game" onclick="startGame();"></input>
    <div id="score"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div>
        <input type="button" id="play" value="Play" onclick="play()">
        <audio src="https://xotourllif3.s3-us-west-1.amazonaws.com/XO_Tour_Llif3.mp3" controls id="player""></audio>
    </div>
    <script src="arena.js"></script>
    <script src="player.js"></script>
    <script src="tetris.js"></script>
    <script src="main.js"></script>
  </body>
</html>
